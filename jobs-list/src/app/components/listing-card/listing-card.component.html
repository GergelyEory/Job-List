<mat-card class="mat-elevation-z5 job-card" [ngClass]="{ 'left-highlight': listing.featured }">
	<mat-card-header class="card-header">
		<img class="avatar" mat-card-avatar [src]="'assets/' + listing.logo" />
		<div>
			<div class="title-tags">
				<mat-card-subtitle class="company-title">
					{{ listing.company }}
				</mat-card-subtitle>
				<mat-chip-list>
					<mat-chip disableRipple *ngIf="listing.new" class="small-chip new-chip">NEW!</mat-chip>
					<mat-chip disableRipple *ngIf="listing.featured" class="small-chip featured-chip">FEATURED</mat-chip>
				</mat-chip-list>
			</div>
			<mat-card-title class="card-title">{{ listing.position }}</mat-card-title>
			<mat-card-subtitle class="subtitle">
				{{ listing.postedAt }}
				<b class="dot-padding">&centerdot;</b>
				{{ listing.contract }}
				<b class="dot-padding">&centerdot;</b>
				{{ listing.location }}
			</mat-card-subtitle>
		</div>
	</mat-card-header>
	<div class="tag-list">
		<app-select-tag *ngFor="let tag of listing.tags" class="select-tag" [value]="tag" (click)="jobsStore.addTag(tag)">
		</app-select-tag>
	</div>
</mat-card>
