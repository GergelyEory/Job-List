<mat-card *ngIf="showTags$ | async" class="mat-elevation-z2 tag-filter">
	<div class="tag-container">
		<app-select-tag
			*ngFor="let tag of jobsStore.tags$ | async"
			class="select-tag"
			[value]="tag"
			[removable]="true"
			(removed)="jobsStore.removeTag(tag)">
		</app-select-tag>
	</div>
	<button mat-flat-button class="clear-button" (click)="jobsStore.clearTags()">Clear</button>
</mat-card>
